<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <title>Bootstrap Grid</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- custom css & responsive css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
  </head>
  <body>
    <!-- =====header area here===== -->
    <header>
      <div class="container">
        <div class="row">
          <div class="col-lg-2 col-md-3 col-sm-12 col-12">
            <p class="box margin">1.1</p>
          </div> <!-- 1.1 -->
          <div class="col-lg-7 col-md-6 col-sm-6 col-6">
            <p class="box">1.2</p>
          </div> <!-- 1.2 -->
          <div class="col-lg-3 col-md-3 col-sm-6 col-6">
            <p class="box">1.3</p>
          </div> <!-- 1.3 -->
        </div> <!-- /row -->
      </div> <!-- /container -->
    </header>
    <!-- =====header area here===== -->

    <!-- =====hero area here===== -->
    <section class="hero">
      <div class="container">
        <div class="row">
          <div class="col-lg-9 col-md-12">
            <div class="row">
              <div class="col-lg-8 col-md-12 d-none d-md-block">
                <p class="box margin">2.1</p>
              </div>

              <div class="col-lg-4 col-md-12 col-sm-12 col-12">
                <p class="box margin">2.2</p>
              </div>
            </div>
          </div> <!-- col-9 -->
          <div class="col-lg-3 d-none d-lg-block">
            <p class="box bg-danger">3</p>
          </div>
        </div> <!-- row -->
      </div> <!-- /container -->
    </section>
    <!-- =====hero area here===== -->

    <!-- =====body area here===== -->
    <section class="body">
      <div class="container">
        <div class="row">
          <div class="col-lg-9 col-md-12 col-sm-12 col-12">
            <div class="row">
              <div class="col-lg-4 col-md-9 col-sm-12 col-12">
                <p class="box2 margin">4.1</p>
              </div>
              <div class="col-md-3 col-sm-12 col-12 d-block d-lg-none">
                <p class="box2 margin bg-danger">3</p>
              </div>

              <div class="col-lg-8 col-md-12 col-sm-12 col-12">
                <p class="box2">4.2</p>
              </div>
            </div>
          </div> <!-- col 9 -->
          <div class="col-lg-3 d-none d-lg-block">
            <p class="box2 bg-success">5</p>
          </div>
        </div> <!-- /row -->
      </div> <!-- /container -->
    </section>
    <!-- =====body area here===== -->

    <!-- =====bar area here===== -->
    <section class="bar">
      <div class="container">
        <div class="row">
          <div class="col-md-12 d-none d-md-block d-lg-none">
            <p class="box2 bg-success margin">5</p>
          </div>
        </div>
      </div>
    </section>
    <!-- =====bar area here===== -->

    <!-- =====footer area here===== -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-12">
            <p class="box">6.1</p>
          </div>
        </div>
      </div>
    </footer>
    <!-- =====footer area here===== -->










   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery_google.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js" ></script>
  </body>
</html>
